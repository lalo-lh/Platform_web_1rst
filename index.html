<!DOCTYPE html>
<html lang="es">
<head>
	<link href='http://fonts.googleapis.com/css?family=Istok+Web:400,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="UTF-8">
	<title>Plataforma</title>
</head>
<body>
	<div id="start" class="marco">
		<p>Un juego creado por Eduardo</p>
			<div class="texto">
			<H1>Plataformeros square</H1>
			<button class="btn comienza">Jugar</button>
			<h3>Instrucciones<h3>
			<p>Mover el personaje con flechas de teclado</p>
		</div>
		<div class="presentacion">
			<img src="imgs/personaje.png" height="300" width="200" alt="mono">
		</div>
	</div>
	<div id="ganar" class="marco">
		<p>Un juego creado por Eduardo</p>
		<div class="presentacion"></div>
		<div class="texto">
		<H1>Ganaste!!</H1>
		<button class="btn comienza">Otra vez</button>
		<h3>Total de puntos: </h3>
		<p id="score"></p>
		</div>
		<div class="presentacion">
			<img src="imgs/personaje.png" height="300" width="200" alt="mono">
		</div>
	</div>
	<div id="perder" class="marco">
		<p>Un juego creado por Eduardo</p>
		<div class="presentacion"></div>
		<div class="texto">
		<H1>Perdiste</H1>
		<button class="btn comienza">Reintentar</button>
		<h3>Total de puntos:</h3>
		<p>Mover el personaje con flechas de teclado</p>
		</div>
		<div class="presentacion">
			<img src="imgs/personaje.png" height="300" width="200" alt="mono">
		</div>
	</div>
	<div id="game">
		
	</div>
	<script src="js/preloadjs-0.1.0.min.js" ></script>
	<script src="js/kinetic-v4.3.3.min.js"></script>
	<script src="js/heroe.js" ></script>
	<script src="js/enemigo.js" ></script>
	<script src="js/plataform.js" ></script>
	<script src="js/game.js" ></script>
	<script src="js/moneda.js" ></script>
	<script src="js/llave.js" ></script>
	<script src="js/puerta.js" ></script>
	<script>
		var p;
		var imgsAssets = ['imgs/Heroe.png','imgs/enemy.png','imgs/moneda.png','imgs/pattern.png','imgs/puerta.png','imgs/llave.png','luna.jpg'];
		window.addEventListener('load',function(){
			p = new PreloadJS();
			p.onProgress = progresoCarga;
			cargar();
			var iniciadores = document.getElementsByClassName('comienza');
			for(i in iniciadores){
				var boton = iniciadores[i];
				boton.addEventListener('click',iniciarJuego);
			}
		});
		function cargar(){
			while(imgsAssets.length > 0){
				var url = imgsAssets.shift();
				p.loadFile(url);
			}
		}
		function progresoCarga(){
			if(p.progress == 1){
				document.querySelector('#start').style.display = "block";
			}
		}
		function iniciarJuego(){
			document.querySelector('#start').style.display = "none";
			document.querySelector('#ganar').style.display = "none";
			document.querySelector('#perder').style.display = "none";
			document.querySelector('#game').style.display = "block";
			nivelUno();
			juego.nivel = 1;
		}
	</script>
	<script src="js/main.js"></script>
</body>
</html>
